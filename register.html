<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
</head>
<body>
<nav>
    <div class="logo-menu-container">
        <div class="menu-container">
            <span class="material-icons md-dark"> menu </span>
            <div class="dropdown-content">
                <a href="#">Home</a> <a href="#">Page2</a></div>
        </div>
        <div class="mini-logo-container">
            <img src="img/Safeimagekit-resized-img.png" alt="Mini Logo" class="logo-mini">
        </div>
    </div>
    <div class="search-container">
        <div class="search-bar">
            <form><input type="search" name="query" placeholder="Search by item name"></form>
        </div>
        <div class="search-dropdown"><select>
            <option value="all" selected="selected">All categories</option>
            <option value="tag">Tag</option>
            <option value="name">Name</option>
            <option value="description">Description</option>
        </select></div>
    </div>
    <div class="sign-in-container"><span class="material-icons-outlined"> favorite </span> <span
            class="material-icons-outlined"> shopping_cart </span> <span> <a href="#">Login</a> | <a
            href="#">Sign Up</a> </span></div>
</nav>
<main>
    <div class="main-container">
        <div class="main-content">
            <div class="category-panel">
                <p>Register</p>
            </div>
            <div class="outer-container">
                <form>
                    <div class="row">
                        <div class="column">
                            <label for="login-name">Login Name</label>
                            <input id="login-name" type="text">
                        </div>
                        <div class="column">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="password">Password</label>
                            <input id="password" type="password">
                        </div>

                        <div class="column">
                            <label for="password-repeat">Repeat Password</label>
                            <input id="password-repeat" type="password">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">Email</label>
                            <input id="email" type="email">
                        </div>
                        <div class="column">
                            <label for="address">Address</label>
                            <input id="address" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column"></div>
                        <div class="column">
                            <div class="button-container">
                                <button class="cancel-btn" type="button">Cancel</button>
                                <button class="sign-up-btn" type="submit">Sign Up</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
